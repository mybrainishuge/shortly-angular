<div id='container' ng-controller='LinksController'>
<!-- Your code here -->
 <div class='navigation'>
    <ul>
      <li><a href='#/links' class='index'>All Links</a></li>
      <li><a href='#/shorten' class='create'>Shorten</a></li>
      <li><a href='#/signin' id="logout" class='logout' ng-click='signOut()'>Logout</a></li>
    </ul>
      <input type='search' ng-model='q' class="link-search" placeholder="filter links">
  </div>

  <div class="links">
    <div class="link" ng-repeat="link in data.links | orderBy: '-visits' | filter:q as results ">
      <img src='../assets/redirect_icon.png'/>
      <div class='info'>
        <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
        <div class='title'>{{link.title}}</div>
        <div class='original'>{{link.url}}</div>
        <a href='{{link.baseUrl}}/{{link.code}}'>{{link.baseUrl}}/{{link.code}}</a>
      </div>
    </div>
  </div>

</div>
