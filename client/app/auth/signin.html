<div id='signin' ng-controller='AuthController'>
  <h1>signin</h1>  <form name="signinForm" ng-submit="formValidate(signinForm.$valid, 'signin')">
    <input type='text' ng-model='user.username' ng-minlength='1' ng-maxlength='15' ng-required='true'>
    <input type="password" ng-model='user.password' ng-minlength='1' ng-maxlength='15' ng-required='true'>
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
