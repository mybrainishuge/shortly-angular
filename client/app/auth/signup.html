<div id='signup' ng-controller='AuthController'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit="formValidate(signupForm.$valid, 'signup')" novalidate>
    <input type='text' ng-model='user.username' ng-minlength='3' ng-maxlength='15' ng-required='true'>
    <input type="password" ng-model='user.password' ng-required='true'  ng-maxlength='15'>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
